<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point of Sale</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }

    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Transaksi</h2>

  <table>
    <thead>
      <tr>
        <th>Kode</th>
        <th>Nama Barang</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>A</td>
        <td>10000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>B</td>
        <td>20000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>C</td>
        <td>30000</td>
      </tr>
    </tbody>
  </table>

  <label for="kode">Kode Barang:</label>
  <input type="text" id="kode" placeholder="Masukkan kode">
  <br></br>
  <label for="jumlah">Jumlah Barang:</label>
  <input type="number" id="jumlah" placeholder="Banyaknya Barang">

  <button onclick="hitungTotal()">Hitung Total</button>

  <script>
    function hitungTotal() {
      var kode = document.getElementById("kode").value;
      var jumlah = parseInt(document.getElementById("jumlah").value);
      var hargaBarang;
      switch(kode) {
        case "001":
          hargaBarang = 10000;
          break;
        case "002":
          hargaBarang = 15000;
          break;
        default:
          alert("Kode barang tidak valid");
          return;
      }

      var total = hargaBarang * jumlah;
      alert("Total yang harus dibayar adalah " + total);
      var uang = parseFloat(prompt("Masukkan jumlah uang"));

      if (isNaN(uang)) {
        alert("Input uang tidak valid");
        return;
      }

      if (uang < total) {
        alert("Jumlah uang tidak mencukupi");
        return;
      }

      var kembalian = uang - total;

      alert("Total Kembalian Anda adalah " + kembalian);
    }
  </script>

</body>
</html>
